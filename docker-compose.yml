version: '3'

services:
  ghidra:
    build:
      context: ./ghidra
    container_name: ghidra_svr
    network_mode: host
    hostname: whidra.hats.sg
    volumes:
      - "main:/data"
    ports:
      - "13100:13100"
      - "13101:13101"
      - "13102:13102"
  app:
    build:
      context: ./app
    container_name: whidra_app
    networks:
      - main
    volumes:
      - "main:/data"
    ports:
      - "8080:3000"
    depends_on:
      - ghidra

volumes:
  main:

networks:
  main:
